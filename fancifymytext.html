<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>
		<!-- Link to the JavaScript file -->
		<script src="fancifymytext.js"></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>
		
		<!-- Text input field within a fieldset box -->
		<fieldset>
			<legend>Text</legend>
			<!-- Add an id to the textarea so it can be accessed by JS -->
			<textarea id="userText" rows="4" cols="30"></textarea>
		</fieldset>

		<!-- Fancify controls within a fieldset box -->
		<fieldset>
			<legend>Fancify</legend>
			
			<!-- Button to make text bigger, with onclick event handler -->
			<button id="biggerButton" onclick="makeTextBigger()">Bigger!</button>

			<!-- Radio buttons for style options, with onchange event handler -->
			<div>
				<input type="radio" id="fancyShmancy" name="style" value="fancy" onchange="changeTextStyle()"> 
				<label for="fancyShmancy">FancyShmancy</label>
			</div>
			<div>
				<input type="radio" id="boringBetty" name="style" value="boring" onchange="changeTextStyle()"> 
				<label for="boringBetty">BoringBetty</label>
			</div>

			<!-- Button to convert text to uppercase, with onclick event handler -->
			<button id="mooButton" onclick="makeTextUppercase()">Moo</button>
		</fieldset>
	</body>
</html>
